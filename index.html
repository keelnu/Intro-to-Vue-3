<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>
      <!-- We access the length property of the cart array to display the number of items in the cart, 'cart' would display an array of IDs inside the button which we don't want -->
      <div class="cart">Cart({{ cart.length }})</div>
      <!-- We bind the add-to-cart event emitter to the product-display component and when the button is clicked, we trigger the updateCart function inside main.js -->
      <product-display
        :premium="premium"
        @add-to-cart="updateCart"
        @remove-from-cart="removeUpdateCart">
      </product-display>
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Import Components -->
    <script src="./components/ProductDisplay.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
